spring.thymeleaf.mode=html
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:mysql://localhost:3306/festa?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#Forma com a qual o Hibernate irá criar as tabelas (destrói e recria tudo novamente)
spring.jpa.hibernate.ddl-auto=create-drop

#MySQL Dialect - Para garantir a geração da tabela no banco ser criado com o motor ENGINE=InnoDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#Mostrar no console as queries/ consultadas formatadas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true