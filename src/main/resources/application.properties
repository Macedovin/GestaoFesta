spring.thymeleaf.mode=html
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:mysql://localhost:3306/festa?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#Forma com a qual o Hibernate ir� criar as tabelas (destr�i e recria tudo novamente, a cada sess�o)
spring.jpa.hibernate.ddl-auto=create-drop

#MySQL Dialect - Para garantir a geração da tabela no banco ser criado com o motor ENGINE=InnoDB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

#Mostrar no console as queries/ consultas e comandos SQL formatados
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true